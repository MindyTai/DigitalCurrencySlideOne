<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" media="all" href="./static/css/svg-icons.css">

        <script type="text/javascript">
            function displayNextImage() {
                x = (x === images.length - 1) ? 0 : x + 1;
                document.getElementById("img").src = images[x];
            }

            function displayPreviousImage() {
                x = (x <= 0) ? images.length - 1 : x - 1;
                document.getElementById("img").src = images[x];
            }

            function startTimer() {
                console.log("123")
                setInterval(displayNextImage, 1000);
            }

            var images = [], x = -1;
            images[0] = "./static/images/done_1.svg";
            images[1] = "./static/images/done_2.svg";
            images[2] = "./static/images/done_3.svg";
            images[3] = "./static/images/done_4.svg";
            images[4] = "./static/images/done_5.svg";
            images[5] = "./static/images/done_6.svg";
            images[6] = "./static/images/done_7.svg";
            images[7] = "./static/images/done_8.svg";
            images[8] = "./static/images/done_9.svg";
        </script>
        
    </head>

    <body onload="startTimer()">
        <header role="banner">

        </header>
        <main role="main">
            <article id="webslides">
                <section>
                    <span class="background dark " style="background-color:#313E50"></span>
                    <div class="wrap">
                        <div class="grid vertical-align">
                            <div class="column">
                                <h3 class="slideInLeft">
                                    <strong style="color:#fff">下載挖礦軟體</strong>
                                </h3>

                                <pre class="slideInLeft"><p style="  font-family: 'Noto Sans TC', sans-serif; " >輸入電子錢包的地址以及礦池的網址到挖礦軟體，就能開始挖出以太幣！但要注意的是有些挖礦軟體會額外抽手續費，例如收取手續費卻擁有最多使用者的挖礦軟體 <a href="https://bitcointalk.org/index.php?topic=1433925.0"target="_blank">Claymore 。</a></p></pre>
                                <br>

                        </div>
                    </div>
                </section>
